<div class="row">
  <div class= "col-sm-9 col-md-9 col-lg-9">
    <h1>Proyectos</h1>
    </div>
  
    <div class="col-sm-1 col-md-1 col-lg-1" id="pencil4">
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modal-Nuevo-Proyect" id="pencil-pencil" *ngIf="isLoggedIn"><i class="bi bi-plus-lg"  width="75" height="75"></i></button> 
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1" id="pencil4">
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modal-Proyect-borra" id="pencil-pencil4" *ngIf="isLoggedIn"><i class="bi bi-x-lg"></i></button>
    </div>

    <ul>
      <li *ngFor="let proyect of proyect">
        <div class="card">
          <div class="card-horizontal">
              <div class="img-square-wrapper">
                <a href="{{proyect.linkproy}}" target="_blank"><img src="{{proyect.link}}" alt="foto calculadora" id="calcu"></a>
              </div>
              <div class="card-body">
                <h3 class="card-title" id="h4edu">{{proyect.name}}  <button class="btn btn-light" name="boted" routerLink="/proyed/{{proyect.id}}" id="pencil-pencil" *ngIf="isLoggedIn"><i class="bi bi-pencil-fill"></i></button></h3>
                  <p class="card-text">{{proyect.descrip}}</p>
              </div>
          </div>
        </div>
      </li>
    </ul>
    
</div>


<!-- Modal-Proyecto-Nuevo--> 

<div class="modal fade" id="modal-Nuevo-Proyect" tabindex="-1" aria-labelledby="modalNuevaProy" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel">Nuevo Proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="create()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="linkNew">Introduza link foto proyecto</label>
            <input type="url" class="form-control" id="linkNew" name="linkNew" [(ngModel)] = "linkNew" required>
          </div>
          <div class="form-group">
            <label for="nameNew">Introduza Nombre</label>
            <input type="text" class="form-control" id="nameNew" name="nameNew" [(ngModel)] = "nameNew" required>
          </div>
          <div class="form-group">
            <label for="descripNew">Introduza descripci√≥n</label>
            <input type="text" class="form-control" id="descripNew" name="descripNew" [(ngModel)] = "descripNew" required>
          </div>
          <div class="form-group">
            <label for="linkproyNew">Introduza link de Github</label>
            <input type="url" class="form-control" id="linkproyNew" name="linkproyNew" [(ngModel)] = "linkproyNew" required>
          </div>
          <button type="button" class="btn btn-secondary btn-sm me-md-2" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="create()" data-bs-dismiss="modal">Crear</button>
        </form>
        
      </div>
    </div>
  </div>
</div>

<!-- Modal-Proyecto-Borrar--> 

<div class="modal fade" id="modal-Proyect-borra" tabindex="-1" aria-labelledby="general" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <ul>
        <li *ngFor="let proyect of proyect">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Borrar Proyecto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          
            <div class="mb-3">
              <label for="recipient-link" class="col-form-label">{{proyect.link}}</label>
            </div>
            <div class="mb-3">
              <label for="recipient-link" class="col-form-label">{{proyect.name}}</label>
            </div>
            <div class="mb-3">
              <label for="recipient-link" class="col-form-label">{{proyect.descrip}}</label>
            </div>
            <div class="mb-3">
              <label for="recipient-link" class="col-form-label">{{proyect.linkproy}}</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm me-md-2" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary btn-sm" (click)="delete(proyect.id)" data-bs-dismiss="modal">Borrar</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
